<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .choices {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .choice {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #4caf50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .choice:hover {
            background: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .hands {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .hand {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hand img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .hand-label {
            margin-top: 10px;
            font-size: 18px;
        }

        .hands .player-hand {
            transform: rotate(180deg);
        }

        .hands .computer-hand {
            transform: rotate(0deg);
        }

    </style>
</head>
<body>
    <h1>Stone Paper Scissors Game</h1>
    <div class="game-container">
        <div class="choices">
            <button class="choice" onclick="playGame('stone')">Stone</button>
            <button class="choice" onclick="playGame('paper')">Paper</button>
            <button class="choice" onclick="playGame('scissors')">Scissors</button>
        </div>

        <div class="hands">
            <div class="hand player-hand">
                <img id="user-hand" src="https://via.placeholder.com/100?text=Your+Choice" alt="User's Choice" />
                <div class="hand-label">You</div>
            </div>
            <div class="hand computer-hand">
                <img id="computer-hand" src="https://via.placeholder.com/100?text=Computer's+Choice" alt="Computer's Choice" />
                <div class="hand-label">Computer</div>
            </div>
        </div>

        <div class="result" id="result">Make your move!</div>
    </div>

    <script>
        const choices = ['stone', 'paper', 'scissors'];
        const handImages = {
            stone: 'https://via.placeholder.com/100?text=Stone',
            paper: 'https://via.placeholder.com/100?text=Paper',
            scissors: 'https://via.placeholder.com/100?text=Scissors'
        };

        function playGame(userChoice) {
            // Randomly choose for the computer
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            // Update the hand images
            document.getElementById('user-hand').src = handImages[userChoice];
            document.getElementById('computer-hand').src = handImages[computerChoice];

            // Determine the result
            let result;
            if (userChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (userChoice === 'stone' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'stone') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
            } else {
                result = 'Computer wins!';
            }

            // Display the result
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
